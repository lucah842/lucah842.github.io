<body>
  <p>Bitte warten Sie, Sie werden in Kürze weitergeleitet...</p>

  <script>
    setTimeout(redirect, 5000); // Nach 5 Sekunden wird die Funktion redirect() aufgerufen

    function redirect() {
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      
      if (isMobile) {
        window.location.href = 'https://lucah842.github.io/mobile'; // Link für mobile Geräte
      } else {
        window.location.href = 'https://lucah842.github.io/desktop'; // Link für Desktop-Geräte
      }
    }
  </script>
</body>
